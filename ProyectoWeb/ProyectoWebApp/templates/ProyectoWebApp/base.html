<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Casa de las Flores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'ProyectoWebApp/css/style.css' %}">
    <link rel="icon" href="{% static 'ProyectoWebApp/img/icon.jpg' %}">

<body class="container-fluid">
    <!--nav-->
    <header>
        <div class="logo">
            <img src="{% static 'ProyectoWebApp/img/icontitulo.png' %}" class="img-fluid rounded  w-75 mx-auto d-block"
                alt="la casa de las flores">
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'Home' %}">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link {% if request.path == '/tienda' %}active{%endif%}" aria-current="page" href="{% url 'Tienda'%}">Tienda</a>
                    <a class="nav-link {% if request.path == '/tracking' %}active{%endif%}" href="{% url 'Seguimiento'%}">Sigue tu compra</a>
                    <a class="nav-link" href="./templates/donacion.html">Donaciones</a>
                    <a class="nav-link" href="./templates/contacto.html">Contacto</a>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                {% if user.is_authenticated%}
                    <a href="#"><button class="btn btn-primary me-md-2"
                    type="button">{{ user.username }}</button></a>
                    <a href="{% url 'logout' %}"><button class="btn btn-primary" 
                    type="button">Cerrar sesión</button></a>

                {% else %}
                <a class="{% if request.path == '/registro' %}active{%endif%}" href="{% url 'Registro' %}"><button class="btn btn-primary me-md-2"
                        type="button">Registrate</button></a>
                <a class="{% if request.path == '/login' %}active{%endif%}" href="{% url 'Login' %}"><button class="btn btn-primary" 
                    type="button">Iniciar Sesión</button></a>

                {% endif %}
            </div>

        </div>
    </nav>

    <!--Contenido cambiante-->

    {% block content%}

    {% endblock %}

    <!--FOOTER-->

    <div class="b-example-divider"></div>

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="{% url 'Home' %}" class="nav-link px-2 text-muted">Inicio</a></li>
                <li class="nav-item"><a class="nav-link px-2 text-muted {% if request.path == '/tienda' %}active{%endif%}" href="{% url 'Tienda'%}">Tienda</a></li>
                <li class="nav-item"><a class="nav-link px-2 text-muted {% if request.path == '/tracking' %}active{%endif%}" href="{% url 'Seguimiento'%}"">Sigue tu compra</a></li>
                <li class="nav-item"><a href="./templates/donacion.html" class="nav-link px-2 text-muted">Donaciones</a></li>
                <li class="nav-item"><a href="./templates/contacto.html" class="nav-link px-2 text-muted">Contacto</a></li>
            </ul>
            <p class="text-center text-muted">&copy; 2022 Company, Inc</p>
        </footer>
    </div>



    <!-- llamdo a javascrit y jquery-->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
